<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BAKE & GRILL – Order Online</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --orange:#ff6b00;
      --dark:#111;
      --light:#fafafa;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
    body{background:var(--light);color:var(--dark);padding:20px}
    header{background:var(--orange);color:#fff;padding:24px 20px;text-align:center;border-radius:12px;margin-bottom:20px}
    h1{font-size:1.4rem}
    .menu{display:grid;gap:16px}
    .item{background:#fff;border:1px solid #e5e5e5;border-radius:12px;padding:16px;display:flex;justify-content:space-between;align-items:center}
    .item span{font-weight:600}
    .btn{background:var(--orange);color:#fff;border:none;padding:10px 18px;border-radius:6px;font-size:.9rem;cursor:pointer}
    footer{margin-top:30px;text-align:center;font-size:.8rem;color:#666}
  </style>
</head>

<body>
  <header>
    <h1>BAKE & GRILL</h1>
    <p>Fast, fresh meals — order & pay in 2 taps</p>
  </header>

  <section class="menu">
    <div class="item">
      <span>Jollof + Chicken</span>
      <button class="btn" onclick="order('Jollof + Chicken',25)">GHS 25</button>
    </div>

    <div class="item">
      <span>Waakye Special</span>
      <button class="btn" onclick="order('Waakye Special',20)">GHS 20</button>
    </div>

    <div class="item">
      <span>Grilled Tilapia & Banku</span>
      <button class="btn" onclick="order('Grilled Tilapia & Banku',35)">GHS 35</button>
    </div>
  </section>

  <footer>
    This is a live demo. Reply YES to get your own branded version.
  </footer>

  <script>
    function order(item,price){
      const msg = `Hi Bake & Grill, I want to order ${item} (GHS ${price}). My name & location:`;
      const url = `https://wa.me/+233557700946?text=${encodeURIComponent(msg)}`;
      window.open(url,'_blank');
    }
  </script>
</body>
</html>
